# .github/workflows/slack-notifications.yml
name: Slack Notifications

on:
  workflow_call:
    secrets:
      SLACK_BOT_TOKEN:
        required: true
    inputs:
      staticcheck_status:
        description: "The status of staticcheck job"
        required: true
        type: string
      test_status:
        description: "The status of test job"
        required: true
        type: string
      actor:
        description: "The GitHub actor"
        required: true
        type: string
      repository:
        description: "The GitHub repository"
        required: true
        type: string
      branch:
        description: "The branch name"
        required: true
        type: string
      event_name:
        description: "The GitHub event name"
        required: true
        type: string
      workflow_name:
        description: "The GitHub workflow name"
        required: true
        type: string
      run_id:
        description: "The workflow run ID"
        required: true
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Post to Slack
        run: |
          # ── Derive status ──────────────────────────────────────
          sc="${{ inputs.staticcheck_status }}"
          ts="${{ inputs.test_status }}"
          all_pass="false"
          [ "$sc" = "success" ] && [ "$ts" = "success" ] && all_pass="true"

          if [ "$all_pass" = "true" ]; then
            color="#36a64f"
            status_emoji=":large_green_circle:"
            headline="Pipeline Passed"
            vibe=":rocket:"
          else
            color="#E01E5A"
            status_emoji=":red_circle:"
            headline="Pipeline Failed"
            vibe=":eyes:"
          fi

          # Per-job emoji
          sc_e=$( [ "$sc" = "success" ] && echo ":white_check_mark:" || echo ":x:" )
          ts_e=$( [ "$ts" = "success" ] && echo ":white_check_mark:" || echo ":x:" )

          run_url="https://github.com/${{ inputs.repository }}/actions/runs/${{ inputs.run_id }}"
          repo_short=$(echo "${{ inputs.repository }}" | cut -d'/' -f2)
          branch="${{ inputs.branch }}"
          actor="${{ inputs.actor }}"
          event="${{ inputs.event_name }}"
          workflow="${{ inputs.workflow_name }}"
          ts_unix=$(date +%s)

          # ── Build payload ──────────────────────────────────────
          payload=$(jq -n \
            --arg color "$color" \
            --arg status_emoji "$status_emoji" \
            --arg headline "$headline" \
            --arg vibe "$vibe" \
            --arg repo "$repo_short" \
            --arg branch "$branch" \
            --arg actor "$actor" \
            --arg event "$event" \
            --arg workflow "$workflow" \
            --arg sc_e "$sc_e" \
            --arg ts_e "$ts_e" \
            --arg run_url "$run_url" \
            --argjson ts_unix "$ts_unix" \
            '{
              "channel": "team-gnark-build",
              "text": "\($status_emoji) \($headline) — \($repo) (\($branch))",
              "unfurl_links": false,
              "attachments": [
                {
                  "color": "\($color)",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "\($status_emoji)  *\($headline)*  \($vibe)\n*<\($run_url)|\($repo)>* on `\($branch)` via `\($event)`"
                      }
                    },
                    {
                      "type": "divider"
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "\($sc_e)  `staticcheck`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "\($ts_e)  `tests`"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": ":github:  View Run",
                            "emoji": true
                          },
                          "url": "\($run_url)",
                          "style": "primary"
                        }
                      ]
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": ":bust_in_silhouette: *\($actor)*  ·  :gear: \($workflow)  ·  <!date^\($ts_unix)^{date_short_pretty} at {time}|just now>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }')

          # ── Send ───────────────────────────────────────────────
          response=$(curl -fsS -X POST \
            -H 'Content-type: application/json; charset=utf-8' \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            --data "$payload" \
            https://slack.com/api/chat.postMessage)

          ok=$(echo "$response" | jq -r '.ok')
          if [ "$ok" != "true" ]; then
            echo "Slack API error: $response"
            exit 1
          fi
        shell: bash
