# .github/workflows/slack-notifications.yml
name: Slack Notifications

on:
  workflow_call:
    secrets:
      SLACK_BOT_TOKEN:
        required: true
    inputs:
      staticcheck_status:
        description: "The status of staticcheck job"
        required: true
        type: string
      test_status:
        description: "The status of test job"
        required: true
        type: string
      actor:
        description: "The GitHub actor"
        required: true
        type: string
      repository:
        description: "The GitHub repository"
        required: true
        type: string
      branch:
        description: "The branch name"
        required: true
        type: string
      event_name:
        description: "The GitHub event name"
        required: true
        type: string
      workflow_name:
        description: "The GitHub workflow name"
        required: true
        type: string
      run_id:
        description: "The workflow run ID"
        required: true
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Post to Slack
        run: |
          # Determine status
          if [ "${{ inputs.staticcheck_status }}" = "success" ] && [ "${{ inputs.test_status }}" = "success" ]; then
            color="#2eb67d"
            icon="✅"
            headline="CI Passed"
          else
            color="#e01e5a"
            icon="❌"
            headline="CI Failed"
          fi

          # Job status emoji mapping
          sc_icon=$( [ "${{ inputs.staticcheck_status }}" = "success" ] && echo "✅" || echo "❌" )
          test_icon=$( [ "${{ inputs.test_status }}" = "success" ] && echo "✅" || echo "❌" )

          run_url="https://github.com/${{ inputs.repository }}/actions/runs/${{ inputs.run_id }}"
          repo_short=$(echo "${{ inputs.repository }}" | cut -d'/' -f2)

          payload=$(jq -n \
            --arg color "$color" \
            --arg icon "$icon" \
            --arg headline "$headline" \
            --arg repo "$repo_short" \
            --arg branch "${{ inputs.branch }}" \
            --arg actor "${{ inputs.actor }}" \
            --arg event "${{ inputs.event_name }}" \
            --arg sc_icon "$sc_icon" \
            --arg test_icon "$test_icon" \
            --arg run_url "$run_url" \
            '{
              "channel": "team-gnark-build",
              "text": "\($icon) \($headline) · \($repo) (\($branch))",
              "unfurl_links": false,
              "attachments": [
                {
                  "color": "\($color)",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "\($icon) *\($headline)* · `\($repo)` on `\($branch)`\n\($sc_icon) staticcheck    \($test_icon) tests"
                      },
                      "accessory": {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "View Run ↗"
                        },
                        "url": "\($run_url)",
                        "style": "primary"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "triggered by *\($actor)* via `\($event)` · <\($run_url)|#\($run_url | split("/") | last)>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }')

          response=$(curl -fsS -X POST \
            -H 'Content-type: application/json; charset=utf-8' \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            --data "$payload" \
            https://slack.com/api/chat.postMessage)

          ok=$(echo "$response" | jq -r '.ok')
          if [ "$ok" != "true" ]; then
            echo "Slack API error: $response"
            exit 1
          fi
        shell: bash
