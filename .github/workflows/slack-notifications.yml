# .github/workflows/slack-notifications.yml
name: Slack Notifications

on:
  workflow_call:
    inputs:
      status:
        description: 'The status of the workflow (success or failure)'
        required: true
        type: string
      actor:
        description: 'The GitHub actor'
        required: true
        type: string
      repository:
        description: 'The GitHub repository'
        required: true
        type: string
      pr_title:
        description: 'Pull request title'
        required: false
        type: string
      branch:
        description: 'The branch name'
        required: true
        type: string
      run_id:
        description: 'The workflow run ID'
        required: true
        type: string
      failures:
        description: 'Test failure details (if any)'
        required: false
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        run: |
          if [[ "${{ inputs.status }}" == "success" ]]; then
            SLACK_MESSAGE=$(jq -n \
              --arg actor "${{ inputs.actor }}" \
              --arg repository "${{ inputs.repository }}" \
              --arg pr_title "${{ inputs.pr_title }}" \
              --arg branch "${{ inputs.branch }}" \
              --arg run_id "${{ inputs.run_id }}" \
              '{
                "channel": "#team-gnark-build",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": ":white_check_mark: *Workflow Succeeded*"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Actor:*\n\($actor)"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Repository:*\n\($repository)"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*PR Title:*\n\($pr_title)"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Branch:*\n\($branch)"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*View Run:* <https://github.com/\($repository)/actions/runs/\($run_id)|View Details>"
                    }
                  }
                ]
              }')
          else
            SLACK_MESSAGE=$(jq -n \
              --arg actor "${{ inputs.actor }}" \
              --arg repository "${{ inputs.repository }}" \
              --arg pr_title "${{ inputs.pr_title }}" \
              --arg branch "${{ inputs.branch }}" \
              --arg run_id "${{ inputs.run_id }}" \
              --arg failures "${{ inputs.failures }}" \
              '{
                "channel": "#team-gnark-build",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": ":x: *Workflow Failed*"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Actor:*\n\($actor)"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Repository:*\n\($repository)"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*PR Title:*\n\($pr_title)"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Branch:*\n\($branch)"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Failed Step:* <https://github.com/\($repository)/actions/runs/\($run_id)|View Details>"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Test Failure Details:* \n\($failures)"
                    }
                  }
                ]
              }')
          fi
          
          curl -X POST -H 'Authorization: Bearer $SLACK_BOT_TOKEN' -H 'Content-type: application/json; charset=utf-8' --data '$SLACK_MESSAGE' https://slack.com/api/chat.postMessage
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}