# .github/workflows/slack-notifications.yml
name: Slack Notifications

on:
  workflow_call:
    inputs:
      status:
        description: 'The status of the workflow (success or failure)'
        required: true
        type: string
      actor:
        description: 'The GitHub actor'
        required: true
        type: string
      repository:
        description: 'The GitHub repository'
        required: true
        type: string
      pr_title:
        description: 'Pull request title'
        required: false
        type: string
      branch:
        description: 'The branch name'
        required: true
        type: string
      run_id:
        description: 'The workflow run ID'
        required: true
        type: string
      failures:
        description: 'Test failure details (if any)'
        required: false
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # Replace 'CHANNEL_ID' with your Slack channel ID or name.
          channel-id: 'team-gnark-build'
          payload: |
            {
              "text": "GitHub Action build result: ${{ inputs.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ inputs.status == 'success' ? ':white_check_mark: *Workflow Succeeded*' : ':x: *Workflow Failed*' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Actor:*\n${{ inputs.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ inputs.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*PR Title:*\n${{ inputs.pr_title }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ inputs.branch }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*View Run:* <https://github.com/${{ inputs.repository }}/actions/runs/${{ inputs.run_id }}|View Details>"
                  }
                },
                ${{ inputs.status == 'failure' && 
                  '{ "type": "section", "text": { "type": "mrkdwn", "text": "*Test Failure Details:* \n${{ inputs.failures }}" } }'
                }}
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}