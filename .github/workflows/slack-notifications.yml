# .github/workflows/slack-notifications.yml
name: Slack Notifications

on:
  workflow_call:
    secrets:
      SLACK_BOT_TOKEN:
        required: true
    inputs:
      staticcheck_status:
        description: "The status of staticcheck job"
        required: true
        type: string
      test_status:
        description: "The status of test job"
        required: true
        type: string
      actor:
        description: "The GitHub actor"
        required: true
        type: string
      repository:
        description: "The GitHub repository"
        required: true
        type: string
      branch:
        description: "The branch name"
        required: true
        type: string
      event_name:
        description: "The GitHub event name"
        required: true
        type: string
      workflow_name:
        description: "The GitHub workflow name"
        required: true
        type: string
      run_id:
        description: "The workflow run ID"
        required: true
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Post to Slack
        run: |
          if [ "${{ inputs.staticcheck_status }}" = "success" ] && [ "${{ inputs.test_status }}" = "success" ]; then
            icon=":large_green_circle:"
            headline="All CI checks passed"
            summary="Everything is green for this run."
          else
            icon=":red_circle:"
            headline="CI checks failed"
            summary="At least one required job failed. Please inspect the run."
          fi

          run_url="https://github.com/${{ inputs.repository }}/actions/runs/${{ inputs.run_id }}"
          payload=$(jq -n \
            --arg icon "$icon" \
            --arg headline "$headline" \
            --arg summary "$summary" \
            --arg repository "${{ inputs.repository }}" \
            --arg branch "${{ inputs.branch }}" \
            --arg actor "${{ inputs.actor }}" \
            --arg staticcheck "${{ inputs.staticcheck_status }}" \
            --arg test "${{ inputs.test_status }}" \
            --arg workflow "${{ inputs.workflow_name }}" \
            --arg event "${{ inputs.event_name }}" \
            --arg run_url "$run_url" \
            '{
              "channel": "team-gnark-build",
              "text": "\($icon) \($headline) - \($repository) (\($branch))",
              "unfurl_links": false,
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "\($icon) \($headline)"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*\($repository)* on `\($branch)`\n\($summary)"
                  },
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n\($workflow)"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Event:*\n\($event)"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n\($actor)"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Jobs:*\nstaticcheck=`\($staticcheck)` | test=`\($test)`"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Open GitHub Run"
                      },
                      "url": "\($run_url)"
                    }
                  ]
                }
              ]
            }')

          response=$(curl -fsS -X POST -H 'Content-type: application/json; charset=utf-8' --data "$payload" https://slack.com/api/chat.postMessage -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}")
          ok=$(echo "$response" | jq -r '.ok')
          if [ "$ok" != "true" ]; then
            echo "Slack API error: $response"
            exit 1
          fi
        shell: bash
