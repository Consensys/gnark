# .github/workflows/slack-notifications.yml
name: Slack Notifications

on:
  workflow_call:
    inputs:
      status:
        description: 'The status of the workflow (success or failure)'
        required: true
        type: string
      actor:
        description: 'The GitHub actor'
        required: true
        type: string
      repository:
        description: 'The GitHub repository'
        required: true
        type: string
      pr_title:
        description: 'Pull request title'
        required: false
        type: string
      branch:
        description: 'The branch name'
        required: true
        type: string
      run_id:
        description: 'The workflow run ID'
        required: true
        type: string
      failures:
        description: 'Test failure details (if any)'
        required: false
        type: string

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: 'team-gnark-build'
          payload: |
            {
              "text": "GitHub Action Notification",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "GitHub Action Notification",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ inputs.status }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ inputs.branch }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Actor:*\n${{ inputs.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ inputs.repository }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*PR Title:*\n${{ inputs.pr_title || 'N/A' }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Run ID:*\n${{ inputs.run_id }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Failures:*\n${{ inputs.failures || 'None' }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "View details: <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|Click here>"
                    }
                  ]
                }
              ]
            }
          SLACK_BOT_TOKEN: ${{ env.SLACK_BOT_TOKEN }}